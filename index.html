<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="successMessage">
      <div>
        <img src="./assets/images/icon-success-check.svg" alt="" /> Message
        Sent!
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <div class="container">
      <form id="form">
        <h1 id="formTitle">Contact Us</h1>
        <div id="name">
          <div id="firstNameContainer">
            <label for="firstName">First Name <span id="star">*</span></label>
            <input type="text" id="firstName" />
            <span class="error" id="firstNameError"></span>
          </div>
          <div id="lastNameContainer">
            <label for="lastName">Last Name <span id="star">*</span></label>
            <input type="text" id="lastName" />
            <span class="error" id="lastNameError"></span>
          </div>
        </div>
        <div id="emailContainer">
          <label for="email">Email Address <span id="star">*</span></label>
          <input type="email" id="email" />
          <span class="error" id="emailError"></span>
        </div>
        <div id="queryTypeContainer">
          <div id="generalEnquiryTitle">
            Query Type <span id="star">*</span>
          </div>
          <div id="queryTypeItems">
            <div id="generalEnquiryContainer">
              <input
                id="generalEnquiry"
                type="radio"
                name="queryType"
                value="generalEnquiry"
              />
              <label for="generalEnquiry"
                ><span id="generalEnquiryIcon"></span>General Enquiry</label
              >
            </div>
            <div id="supportRequestContainer">
              <input
                id="supportRequest"
                type="radio"
                name="queryType"
                value="supportRequest"
              />
              <label for="supportRequest"><span id="supportRequestIcon"></span>Support Request</label>
            </div>
          </div>
          <span class="error" id="queryTypeError"></span>
        </div>
        <div id="messageContainer">
          <label for="messageBox">Message <span id="star">*</span></label>
          <textarea
            name="messageBox"
            id="messageBox"
            cols="30"
            rows="10"
          ></textarea>
          <span class="error" id="messageError"></span>
        </div>
        <div id="checkBoxContainer">
          <div id="checkboxContent">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox"
              ><span id="checkboxIcon"></span>
              I consent to being contacted by the team
              <span id="star">*</span></label
            >
          </div>
          <span class="error" id="checkboxError"></span>
        </div>
        <button id="submitButton" type="submit">Submit</button>
      </form>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
