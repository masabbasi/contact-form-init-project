<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Contact form</title>
  </head>
  <body>
    <h1>Contact Us</h1>

    <form action="">
      <div>
        <span>First Name:</span><input id="firstName" type="text" />
      </div>
      <div class="message"></div>
      <div>
        <span>Last Name:</span><input id="lastName" type="text" />
      </div>
      <div class="message"></div>
      <div>
        <span>Email Address:</span><input id="email" type="email" />
      </div>
      <div class="message"></div>
      <div class="radio">
        <span>Query Type:</span>
        <div>
          <input
            type="radio"
            id="GeneralEnquiry"
            name="QueryType"
            value="GeneralEnquiry"
          
          />
          <label for="GeneralEnquiry">General Enquiry</label>
          <input
            type="radio"
            id="SupportRequest"
            name="QueryType"
            value="SupportRequest"
          
          />
          <label for="SupportRequest">Support Request</label>
        </div>
      </div>
      <div class="message"></div>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <div class="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox">
          I consent to being contacted by the team To submit this form, please
          consent to being contacted</label
        >
      </div>
			<div class="message"></div>
			<div class="submitMessage"></div>
      <button class="button" type="submit">Submit</button>
    </form>
    <script src="./main.js" type="module"></script>
  </body>
</html>
